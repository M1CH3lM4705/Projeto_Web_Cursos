{% extends 'registration/dashboard.html' %}


{% block dashboard_content %}
<form class="pure-form pure-form-stacked" method="POST">{% csrf_token %}
    {%if success %}
    <p>Os dados foram alterados com sucesso</p>
    {% endif %}
    <fieldset>
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class = "pure-control-group">
            {{ field.label_tag}}
            {{ field }}
            {{ fields.errors }}
        </div>
        {% endfor %}
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Alterar Dados</button>
        </div>
    </fieldset>
</form>
{% endblock %}
